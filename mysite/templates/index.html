<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1" style="color: aliceblue;">Text Analyzer</span>
  </nav>
  <div class="container" style="background-color: aqua; margin-top: 2px;">
  <form action="/analyze" method="post" >{% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your Text below to Analyze your text</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Counting Characters</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Changing to Upper case</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="newLineremove" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Removing new line</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="extraspaceremove" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Remove Extra Spaces</label>
      </div>
      <button type="submit" class="btn btn-dark mt-2 mb-2" >Analyze Text</button>
  </form>
  
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
